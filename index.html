<script src="jquery.min.js"></script>
<script>
    
var teclaEsquerda = jQuery.Event("keypress");
teclaEsquerda.ctrlKey = false;
teclaEsquerda.which = 37; //Código da tecla - seta esquerda
$("botao").trigger(teclaEsquerda);
    
    
    
function sendTecla(t){  
var teclaCima = jQuery.Event("keypress");
teclaCima.ctrlKey = false;
teclaCima.which = 40; //Código da tecla - seta para cima
$("botao").trigger(teclaCima);
}
    
</script>
